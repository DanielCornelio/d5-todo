<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Todo List</h1>
    </header>
    <main class="main">
      <div class="contenedor">
        <form class="form">
          <input
            type="text"
            class="inputTask"
            placeholder="Agregar nueva tarea"
          />
          <button class="btnAgregar">Agregar</button>
        </form>
        <div class="info">
          <p class="creadas">Tareas creadas</p>
          <p class="concluidas">Tareas concluidas</p>
        </div>
        <hr class="divider"/>
        <table>
          <thead>
            <tr>
              <th>Estatus</th>
              <th>ID</th>
              <th>Tarea</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody class="tb"></tbody>
        </table>
        


      </div>
    </main>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
